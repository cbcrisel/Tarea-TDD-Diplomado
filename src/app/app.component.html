<div class="container mt-5">
  <h2>Calculadora de Factoriales</h2>
  <form (ngSubmit)="submit()">
    <div class="form-group">
      <label for="numero">Ingrese un n√∫mero:</label>
      <input
        type="number"
        class="form-control"
        id="numero"
        name="numero"
        [(ngModel)]="numero"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary mt-2">Calcular Factorial</button>
  </form>
  <p *ngIf="resultado !== 0" class="mt-3">
    El factorial de {{ numero }} es <b>{{ resultado }}</b>
  </p>
</div>
